<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Markov Example</title>
	<style type="text/css">
	textarea{
		width:600px;
		height:400px;
	}
	div{
		text-align: center;
	}
	</style>
</head>
<body>
	<div>
		<textarea id="text"></textarea>
		<p><button id="load">Load text from the box</button> - <button id="generate">Generate text to the box</button>
		<p>Settings:
		<p>Order: <input type="range" min="2" max="6" id="order"> (The higher, the more sense the text makes)
		<p>Lenght to generate: <input type="range" min="100" max="3000" step="100" value="100" id="length"> (100 to 3000)
	</div>
	<script src="markovChain.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function(event){
			document.getElementById('load').addEventListener("click", function(){
				markovGenerator.table = {};
				markovGenerator.order = document.getElementById('order').value;
				markovGenerator.load(document.getElementById('text').value);
				
				document.getElementById('text').value = "Generation complete, now just press Generate!";
			});
			document.getElementById('generate').addEventListener("click", function(){
				document.getElementById('text').value = markovGenerator.generate(document.getElementById('length').value);
			});
		});
	</script>
</body>
</html>
